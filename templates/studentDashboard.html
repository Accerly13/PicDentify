<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students' Dashboard </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 text-center mb-5">
                    <img src="logo.png" alt="logo" width="200">
                    <h1 class="mt-3 mb-4">Welcome to PICDENTIFY Grade 3 Students</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-4 mb-4">
                    <a href="#" class="btn btn-lg btn-primary btn-block btn-animated btn-gamified" id="easy-btn">
                        <span class="btn-icon">
                            <i class="fas fa-rocket"></i>
                        </span>
                        <span class="btn-text">Easy Peasy!</span>
                        <div class="btn-hover">
                            <i class="fas fa-play-circle"></i>
                            <span class="btn-hover-text">Let's Go!</span>
                        </div>
                    </a>
                </div>
                <div class="col-sm-4 mb-4">
                    <a href="#" class="btn btn-lg btn-warning btn-block btn-animated btn-gamified" id="medium-btn">
                        <span class="btn-icon">
                            <i class="fas fa-graduation-cap"></i>
                        </span>
                        <span class="btn-text">Mega Medium!</span>
                        <div class="btn-hover">
                            <i class="fas fa-play-circle"></i>
                            <span class="btn-hover-text">Let's Go!</span>
                        </div>
                    </a>
                </div>
                <div class="col-sm-4 mb-4">
                    <a href="#" class="btn btn-lg btn-danger btn-block btn-animated btn-gamified" id="hard-btn">
                        <span class="btn-icon">
                            <i class="fas fa-lightbulb"></i>
                        </span>
                        <span class="btn-text">Ultra Hard!</span>
                        <div class="btn-hover">
                            <i class="fas fa-play-circle"></i>
                            <span class="btn-hover-text">Let's Go!</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js"></script>
</body>
</html>
