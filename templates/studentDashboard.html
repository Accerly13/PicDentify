.card {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    max-width: 100%;
}

.card:before {
    content: "";
    position: absolute;
    top: -10px;
    left: -10px;
    right: -10px;
    bottom: -10px;
    background-image: linear-gradient(45deg, #fd297b, #ff5864, #ff655b);
    z-index: -1;
}

.card:after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background-color: rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: all 0.3s ease-in-out;
    z-index: -1;
}

.card:hover:after {
    transform: translate(-50%, -50%) scale(2);
    opacity: 1;
}

.card-body {
    width: 300px; /* Change this to the desired width */
    height: 250px; /* Change this to the desired height */
    overflow: hidden;
    position: relative;
}

.card-title {
    margin-bottom: 30px;
    text-align: center;
}

.card-title i {
    font-size: 40px;
    margin-right: 10px;
    display: inline-block;
    vertical-align: middle;
}

.card-text {
    font-size: 18px;
    margin-bottom: 30px;
}

.btn {
    padding: 10px 20px;
    border-radius: 30px;
    font-size: 18px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 2px;
    transition: all 0.3s ease-in-out;
    position: absolute;
    bottom: 10px; /* Change this to the desired distance from the bottom */
}

.btn:hover {
    transform: translateY(-5px);
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
}
