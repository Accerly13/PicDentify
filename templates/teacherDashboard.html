<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <h2>LOGO</h2>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Activity History</a></li>
      <li><a href="#">Students</a></li>
      <li><a href="#">Logout</a></li>
    </ul>
  </div>

  <div class="container">
    <h1>Add Picture and Words</h1>
    <form>
	<div class="form-group">
	  <label for="picture" class="file-label">
		<span>Upload Picture</span>
		<input type="file" id="picture" name="picture">
	  </label>
	  <img id="preview" src="#" alt="Preview Image" style="display: none;">
	</div>


      <div class="form-group">
        <label for="word1">Word 1:</label>
        <input type="text" id="word1" name="word1" value="">
      </div>
      <div class="form-group">
        <label for="word2">Word 2:</label>
        <input type="text" id="word2" name="word2" value="">
      </div>
      <div class="form-group">
        <label for="word3">Word 3:</label>
        <input type="text" id="word3" name="word3" value="">
      </div>
      <div class="form-group">
        <label for="word4">Word 4:</label>
        <input type="text" id="word4" name="word4" value="">
      </div>
      <button type="submit" class="btn" id="add-words-btn">Add Picture and Words</button>
    </form>
  </div>

  <script src="script.js"></script>
  
  <script>
	const input = document.querySelector('#picture');
	const preview = document.querySelector('#preview');

	input.addEventListener('change', () => {
	  const file = input.files[0];

	  if (file) {
		const reader = new FileReader();

		reader.addEventListener('load', () => {
		  preview.setAttribute('src', reader.result);
		  preview.style.display = 'block';
		});

		reader.readAsDataURL(file);
	  }
	});
	

  </script>
</body>
</html>
