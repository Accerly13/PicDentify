    <style>
        /* Add your custom styles here */
		
        body {
            font-family: Arial, sans-serif;
        }
        
        .form-container {
            margin-top: 50px;
            max-width: 600px;
            margin: auto;
            background-color: #f4f4f4;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        
        .form-container h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-container p {
            color: #aaa;
            margin-bottom: 20px;
        }
        
        .form-container label {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 5px;
        }
        
        .form-container input[type="text"],
        .form-container input[type="file"],
        .form-container select,
        .form-container input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        
        .form-container button[type="submit"] {
            display: block;
            margin: auto;
            width: 100%;
            max-width: 200px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
        
        .form-container button[type="submit"]:hover {
            background-color: #0069d9;
        }
        
        .form-container .form-group-icon {
            position: relative;
        }
        
        .form-container .form-group-icon input {
            padding-left: 40px;
        }
        
        .form-container .form-group-icon .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 20px;
        }
		
		.navbar-brand {

    font-size: 1.2rem;

    letter-spacing: 1px;
    color: #212529;

  .nav-link:hover {
    color: #007bff;
  }
  .dropdown-menu {
    border: none;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);

  .dropdown-item {
    font-size: 1rem;
    letter-spacing: 1px;
    color: #212529;
  }
  .dropdown-item:hover {
    background-color: #f8f9fa;

<!-- Main Content -->
    <div class="container">
	<h1 class="mt-3" style="text-align:center">Create a New Game</h1>
        <div class="row">
			
            <div class="col-md-6 mx-auto">
                <div class="form-container">
                    <form action="" method="POST" enctype="multipart/form-data">
                        <div class="form-group form-group-icon">
                            <label for="word1"><i class="fas fa-pencil-alt icon"></i>Word 1:</label>
                            <input type="text" class="form-control" id="word1" name="word1">
                        </div>
                        <div class="form-group form-group-icon">
                            <label for="word2"><i class="fas fa-pencil-alt icon"></i>Word 2:</label>
                            <input type="text" class="form-control" id="word2" name="word2">
                        </div>
                        <div class="form-group form-group-icon">
                            <label for="word3"><i class="fas fa-pencil-alt icon"></i>Word 3:</label>
                            <input type="text" class="form-control" id="word3" name="word3">
                        </div>
                        <div class="form-group form-group-icon">
                            <label for="word4"><i class="fas fa-pencil-alt icon"></i>Word 4:</label>
                            <input type="text" class="form-control" id="word4" name="word4">
                        </div>
                    </form>
                </div>
            </div>
			
			<div class="col-md-6 mx-auto">
                <div class="form-container">

                    <form action="" method="POST" enctype="multipart/form-data">
                        <div class="form-group form-group-icon">
                            <label for="image"><i class="fas fa-image icon"></i>Image:</label>
                            <input type="file" class="form-control" id="image" name="image">
                        </div>
                        <div class="form-group form-group-icon">
                            <label for="difficulty"><i class="fas fa-star icon"></i>Difficulty Level:</label>
                            <select class="form-control" id="difficulty" name="difficulty">
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
						
						<div class="form-group form-group-icon">
                            <label for="topic"><i class="fas fa-star icon"></i>Choose a Topic:</label>
                            <select class="form-control" id="topic" name="topic">
                                <option value="synonyms">Synonyms</option>
                                <option value="antonyms">Antonyms</option>
								<option value="homonyms">Homonyms</option>
								<option value="hyponyms">Hyponyms</option>
								<option value="homographs">Homographs</option>
                            </select>
                        </div>
                        <div class="form-group form-group-icon">
                            <label for="time_limit"><i class="far fa-clock icon"></i>Time Limit (in minutes):</label>
                            <input type="number" class="form-control" id="time_limit" name="time_limit" min="1" max="60">
                        </div>

                    </form>
                </div>
            </div>
        </div>
		<div style="text-align:center">
			<button type="submit" class="btn btn-primary mt-2">Create Game</button>
		</div>
    </div>
