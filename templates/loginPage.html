<!DOCTYPE html>
<html>
<head>
	<title>Teacher Login Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Welcome to the Teacher's Lounge!</h1>
		<div style="display: inline-block;">
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" required>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>
			<input type="submit" value="LOGIN">
		</div>
	</div>
</body>
</html>

<style>
body {
	background-image: url('classroom.jpg');
	background-size: cover;
	font-family: Arial, sans-serif;
	color: #fff;
	margin: 0;
	padding: 0;
}

.container {
	background-color: rgba(0, 0, 0, 0.7);
	padding: 30px;
	border-radius: 10px;
	margin: 10vh auto;
	max-width: 90vw;
	text-align: center;
}

h1 {
	font-size: 36px;
	margin-bottom: 30px;
}

form {
	display: inline-block;
	text-align: left;
}

label {
	display: block;
	margin-bottom: 10px;
	font-size: 18px;
}

input[type="text"],
input[type="password"] {
	padding: 10px;
	border-radius: 5px;
	border: none;
	width: 100%;
	margin-bottom: 20px;
	font-size: 18px;
}

input[type="submit"] {
	background-color: #ffca3a;
	color: #fff;
	padding: 10px 20px;
	border-radius: 5px;
	border: none;
	font-size: 20px;
	cursor: pointer;
	transition: background-color 0.3s;
	text-align: center;
	
}

input[type="submit"]:hover {
	background-color: #ffa200;
}

@media only screen and (min-width: 768px) {
	.container {
		margin: 10vh auto;
	}
	
	h1 {
		font-size: 48px;
		margin-bottom: 50px;
	}
	
	form {
		max-width: 500px;
		margin: 0 auto;
	}
}
</style>
