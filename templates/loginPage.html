<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<title>Teacher Login Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
	<div class="container">
		<h1 class="move-in">Welcome to the Teacher's Lounge!</h1>
		<form id="admin_key_submit"> 
			{% csrf_token %}
			<div style="color: whitesmoke; text-align: center;" class="form-group">
			  <label for="admin_key">ADMIN KEY</label>
			  <input type="text" id="admin_key" name="admin_key" required>
			</div>
			<div class="form-group" style="text-align: center;">
			  <input type="submit" onclick="SubmitAdminKey()" value="LOGIN">
			</div>
			<div id="error-message"></div>
		  </form>
		  
	<div id="myModal" class="modal">
		<!-- Modal content -->
		<div class="modal-content1">
			<div class="modal-header">
				<div class="d-grid gap-2 d-md-flex justify-content-md-end">
				  <button id="close-modal" type="button" class="btn-close" aria-label="Close"></button>
				</div>
			  </div>
					  
			<form id="new_admin_name">
			{% csrf_token %} 
			{% if admins %}
			<select class="form-select" aria-label="Default select example" name="existing_user" onchange="handleSelectChange(this)"> 
				{% for item in admins %}
					<option value="{{item.username}}">{{ item.username }}</option>
				{% endfor %}
				<option value="add-new-user">Add New</option>
			</select>
			
			<div id="existing-user-section" style="display: block;">
				<label style="color: #080101; text-align: center;" for="password">Password:</label>
				<input style="margin-bottom: 1rem;" type="text" id="password" name="password_existing" required>
				
				<div class="text-center">
					<button class="btn btn-primary" id="close-modal" onclick="SubmitAdminName(1)">Login</button>
				</div>
			</div>

			<div id="new-user-section" style="display: none;">
				<input type="text" id="new_user" name="new_user" required>
				<label style="color: #080101;" for="new_user">Password:</label>
				<input type="text" id="password" name="password" required>
				<label style="color: #080101;" for="new_user">Type Your Password Again:</label>
				<input style="margin-bottom: 1rem;" type="text" id="password1" name="password1" required>
				<button class="btn btn-primary" id="close-modal" onclick="SubmitAdminName(2)">Register</button>
			</div>
			
			{% else %}
				<div>
					<label style="color: #080101;" for="new_user">Type Your Name:</label>
					<input type="text" id="new_user" name="new_user" required>
					<label style="color: #080101;" for="new_user">Password:</label>
					<input type="text" id="password" name="password" required>
					<label style="color: #080101;" for="new_user">Type Your Password Again:</label>
					<input style="margin-bottom: 1rem;" type="text" id="password1" name="password1" required>
					{% if messages %}
					<p class="messages">
						{% for message in messages %}
						<p style="color: red; text-align: center; font-weight: bold;" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message.message }}</p>
						{% endfor %}
					</p>
					{% endif %}
					<button class="btn btn-primary" id="close-modal" onclick="SubmitAdminName(2)">Register</button>
				</div> 
			{% endif %}
			</form>
			</div>
		</div>
	
		</div>
	</div>
</body>
</html>

<style>
.move-in {
  position: relative;
  animation: moveIn 1s ease-in-out forwards;
}

@keyframes moveIn {
  from {
    top: -50px;
    opacity: 0;
  }
  to {
    top: 0;
    opacity: 1;
  }
}

body {
  background-image: url("{% static 'img/classroom.png' %}");
  background-size: 1200px 800px; /* Replace with the pixel values that work for you */
  background-position: center center;
  background-repeat: no-repeat;
  font-family: Arial, sans-serif;
  color: #fff;
  margin: 0;
  padding: 0;
}

@media only screen and (max-width: 600px) {
  /* Adjust background image size for mobile devices with screens up to 600px wide */
  body {
    background-size: contain;
  }
}

@media only screen and (max-width: 1024px) {
  /* Adjust background image size for mobile devices with screens up to 600px wide */
  body {
    background-size: contain;
  }
}

.confirm-message {
  font-size: 18px;
  margin-bottom: 20px;
  text-align: center;
  font-weight: bold;
  }

  .container {
  background-color: rgba(0, 0, 0, 0.7);
  padding: 30px;
  border-radius: 10px;
  margin: 10vh auto; /* Changed margin to use auto for left and right */
  max-width: 90vw;
  max-height: 90vw;
  text-align: center;
}


h1 {
	font-size: 36px;
	margin-bottom: 30px;
}

.form-group {
  margin-bottom: 20px;
}

    /* Style the select dropdown */
    .form-select {
        width: 100%;
        padding: 0.375rem 2.25rem 0.375rem 0.75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    /* Style the label */
    label {
        display: block;
        margin: 0.5rem;
        font-weight: bold;
    }

    /* Style the input fields */
	input[type="text"] {
		width: 100%;
		font-size: 1rem;
		font-weight: 400;
		line-height: 1.5;
		color: #495057;
		background-color: #fff;
		background-clip: padding-box;
		border: 1px solid #ced4da;
		border-radius: 0.25rem;
		transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
		text-align: center;
		}

    /* Style the button */
    .btn {
        display: inline-block;
        font-weight: 400;
        color: #fff;
        text-align: center;
        vertical-align: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        background-color: #007bff;
        border: 1px solid #007bff;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 0.25rem;
        transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
            border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

input[type="submit"] {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #3e8e41;
}

@media only screen and (min-width: 768px) {
	.container {
		margin: 10vh auto;
	}
	
	h1 {
		font-size: 48px;
		margin-bottom: 50px;
	}
	
	form {
		max-width: 500px;
		margin: 0 auto;
	}
}
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  backdrop-filter: blur(2px);
  }

  /* Modal Content */
  .modal-content {
	background-color: #18070a;
	margin: 15% auto; /* 15% from the top and centered */
	padding: 20px;
	border: 1px solid #888;
	width: 40%; /* Could be more or less, depending on screen size */
  }

  .modal-content1 {
	background-color: whitesmoke;
	margin: 15% auto; /* 15% from the top and centered */
	padding: 20px;
	border: 1px solid #080101;
	width: 40%; /* Could be more or less, depending on screen size */
  }
</style>

<script>
	function handleSelectChange(selectElement) {
		const selectedOption = selectElement.value;
		const newUserSection = document.getElementById("new-user-section");
		const existingUserSection = document.getElementById("existing-user-section");

		if (selectedOption === "add-new-user") {
			newUserSection.style.display = "block";
			existingUserSection.style.display = "none";


		} else {
			newUserSection.style.display = "none";
			existingUserSection.style.display = "block";

		}
	}

	var closeModalBtn = document.getElementById("close-modal");
		closeModalBtn.addEventListener("click", function() {
		var modalContainer = document.querySelector(".modal");
		modalContainer.style.display = "none";
	});
	var modal = document.getElementById("myModal");
	
	// When the user clicks anywhere outside of the modal, close it
	function noButton() {
		modal.style.display = "none";
		event.preventDefault()
	}

	const adminKeyInput = document.getElementById('admin_key');
	adminKeyInput.addEventListener('keydown', function(event) {
		if (event.key === 'Enter') {
			event.preventDefault();
			var myForm = document.querySelector('#admin_key_submit');
			var formData = new FormData(myForm);
			fetch('', {
				method: 'POST',
				body: formData
			}).then(response => response.json())
			.then(data => {
				var jsResponse = data.adminKeyVerify;
				checkResponse(jsResponse)
				});
		}
	});

	function SubmitAdminKey() {
		event.preventDefault();
		var myForm = document.querySelector('#admin_key_submit');
		var formData = new FormData(myForm);
		fetch('', {
			method: 'POST',
			body: formData
		}).then(response => response.json())
		.then(data => {
			var jsResponse = data.adminKeyVerify;
			checkResponse(jsResponse)
		});
	}
	function SubmitAdminName(num) {
		event.preventDefault();
		var myForm = document.querySelector('#new_admin_name');
		var formData = new FormData(myForm);
		if (num == 2) {
			formData.append('new_user_hidden', 'new');
		}
		fetch('', {
			method: 'POST',
			body: formData
		}).then(function(response) {
			if (num == 1) {
			window.location.href = window.location.href + "dashboard";
			} else if (num == 2) {
				swal({
				title: "Successfully Registered!",
				icon: "success",
				buttons: false,
				timer: 2000 // 2 seconds
			});
			}
		});
		}

	function checkResponse(response) {
		const errorMessage = new Error("Incorrect Admin Key!");
			// get the error message element
		const errorMessageElement = document.getElementById("error-message");
		if (response) {
			errorMessageElement.innerHTML = "";
			modal.style.display = "block";
		}
		else {
			const errorMessage = new Error("Incorrect Admin Key!");
			// get the error message element
			const errorMessageElement = document.getElementById("error-message");

			// set the content of the error message element
			errorMessageElement.innerHTML = `<p>${errorMessage.message}</p>`;
		}
	}

</script>
