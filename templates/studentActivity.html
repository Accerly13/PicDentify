<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade 3 Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JK"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <style>
 /* Main container styles */
	.quiz-container {
		max-width: 1200px;
		margin: 0 auto;
		padding: 20px;
		background-color: #FFC107;
		border-radius: 10px;
		box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
		margin-top: 1rem;
		font-family: 'Roboto', sans-serif;
		color: #fff;
		text-align: center;
		position: relative;
	}

  /* Level container styles */
  #level-container {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
  }

  #level-container label {
    font-size: 18px;
    margin-right: 10px;
	font-weight:bold;
  }

  /* Question info container styles */
  #question-info-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  #question-counter {
    font-size: 18px;
    margin: 0;
	
  }

  #timer-container {
    display: flex;
    align-items: center;
  }

  #time-remaining {
    font-size: 18px;
    margin: 0;
    margin-right: 10px;
  }

  #time-bar {
    width: 100px;
    height: 10px;
    background-color: #ccc;
    border-radius: 5px;
    position: relative;
  }

  #time-bar::before {
    display: block;
	position: absolute;
	top: 0;
	left: 0;
	height: 100%;
	background-color: #4CAF50;
	border-radius: 5px;
	animation: timeBar 30s linear;
	}

	@keyframes timeBar {
	0% {
	width: 100%;
	}
	100% {
	width: 0;
	}
	}

	#question-container {
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  margin-bottom: 20px;
	}


	#image {
	  width: 100%;
	  max-width: 1000px;
	  height: auto;
	  max-height: 450px;
	  border-radius: 10px;
	}


	/* Choices container styles */
	#choices-container {
	display: grid;
	grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
	grid-gap: 20px;
	margin-bottom: 20px;
	}

	.choice-btn {
	display: block;
	width: 100%;
	padding: 15px;
	font-size: 18px;
	font-weight: bold;
	text-align: center;
	color: #fff;
	background-color: #4CAF50;
	border: none;
	border-radius: 10px;
	cursor: pointer;
	transition: background-color 0.2s ease-in-out;
	}

	.choice-btn:hover {
	background-color: #3e8e41;
	}

	/* Progress bar container styles */
	#progress-bar-container {
	height: 10px;
	background-color: #ccc;
	border-radius: 5px;
	margin-bottom: 20px;
	}

	#progress-bar {
	height: 100%;
	background-color: #4CAF50;
	border-radius: 5px;
	width: 0;
	transition: width 0.5s ease-in-out;
	}

	/* Action container styles */
	#action-container {
	display: flex;
	justify-content: flex-end;
	}

	#next-btn {
	padding: 15px;
	font-size: 18px;
	font-weight: bold;
	color: #fff;
	background-color: #4CAF50;
	border: none;
	border-radius: 10px;
	cursor: pointer;
	transition: background-color 0.2s ease-in-out;
	}

	#next-btn.hide {
	display: none;
	}

	#next-btn:hover {
	background-color: #3e8e41;
	}

	/* Responsive styles */
	@media (max-width: 768px) {
	.quiz-container {
	padding: 20px;
	}
	
	#level-container label {
	  font-size: 16px;
	}

	#question-counter {
	  font-size: 16px;
	}

	#time-remaining {
	  font-size: 16px;
	}

	#image {
	  max-width: 100%;
	}

	.choice-btn {
	  font-size: 16px;
	  padding: 10px;
	}

	#next-btn {
	  font-size: 16px;
	  padding: 10px;
	}
}
    </style>
  </head>
  <body>
	<div class="quiz-container">
	  <div id="level-container">
		<label>Level:</label>
		<span id="level">Easy</span>
	  </div>
	  <div id="question-info-container">
		<p id="question-counter">Question 1 of 5</p>
		<div id="timer-container">
		  <p id="time-remaining">Time remaining: 30 seconds</p>
		  <div id="time-bar"></div>
		</div>
	  </div>
	  <div id="question-container">
		<img id="image" src="https://via.placeholder.com/400x300" alt="Paris">
	  </div>
	  <div id="choices-container">
		<button class="choice-btn">London</button>
		<button class="choice-btn">Paris</button>
		<button class="choice-btn">New York</button>
		<button class="choice-btn">Tokyo</button>
	  </div>
	  <div id="progress-bar-container">
		<div id="progress-bar"></div>
	  </div>
	  <div id="action-container">
		<button id="next-btn" class="btn btn-primary hide">Next</button>
	  </div>
	</div>

<script>

</script>
</body>
</html>
