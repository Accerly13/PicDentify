<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Grade 3 Activity</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- Custom CSS -->
	<script src="https://cdn.jsdelivr.net/npm/confetti-js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>

	<style>
/* Gamified dashboard styles */
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #F5F5F5;
  box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
  font-family: 'Comic Sans MS', cursive, sans-serif;
  padding: 50px;
  border: 10px solid #795548;
  border-radius: 10px;
  position: relative;
}

.container::before {
  content: '';
  position: absolute;
  top: 0;
  left: -10px;
  width: 0;
  height: 0;
  border-top: 40px solid transparent;
  border-bottom: 40px solid transparent;
  border-right: 30px solid #795548;
}

.container::after {
  content: '';
  position: absolute;
  top: 0;
  right: -10px;
  width: 0;
  height: 0;
  border-top: 40px solid transparent;
  border-bottom: 40px solid transparent;
  border-left: 30px solid #795548;
}

.container h1 {
  font-size: 48px;
  text-align: center;
  margin: 0;
  padding: 0;
  text-shadow: 2px 2px #000;
}


/* Header styles */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 50px;
}

/* Title styles */
.title {
  font-size: 36px;
  font-weight: bold;
  color: #333;
  margin-top: 0;
}

/* Image styles */
.image-container {
  flex: 0 0 400px;
  margin-right: 50px;
}

.image-container img {
  display: block;
  max-width: 100%;
  height: auto;
  border-radius: 10px;
  animation: pulse 2s ease-in-out infinite;
}

/*Word bubble container*/
.word-bubble {
  position: relative;
  background-color: #FFE4E1;
  border-radius: 10px;
  padding: 20px;
  display: inline-block;
  max-width: 80%;
  margin: 20px 0;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
  overflow: hidden;
}

/* Word Bubble Gamified Hover */
#word-bubble {
  position: relative;
  cursor: pointer;
  transition: transform 0.3s ease-in-out;
}

#word-bubble:hover {
  transform: scale(1.05);
}

#word-bubble:before {
  content: "";
  position: absolute;
  top: -10px;
  left: 50%;
  transform: translateX(-50%);
  border-top: 10px solid transparent;
  border-bottom: 10px solid #0077FF;
  border-right: 10px solid transparent;
  border-left: 10px solid transparent;
  opacity: 0;
  transition: opacity 0.2s ease-in-out;
}

#word-bubble:hover:before {
  opacity: 1;
}

/*Word text*/
.word {
  font-family: 'Comic Sans MS', sans-serif;
  font-size: 24px;
  font-weight: bold;
  color: #FF69B4;
  text-align: center;
  margin: 0;
  text-shadow: 1px 1px #fff;
}

/*Modal*/
.modal {
  display: none; 
  position: fixed; 
  z-index: 1; 
  padding-top: 100px; 
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.4); 
}

/*Modal Content*/
.modal-content {
  background-color: #f2f2f2;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 50%;
  border-radius: 10px;
  text-align: center;
  animation-name: modalopen;
  animation-duration: 0.5s;
  animation-fill-mode: forwards;
}

/*Modal Open Animation*/
@keyframes modalopen {
  from {
    opacity: 0;
    transform: scale(0.5);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

/*Modal Close Animation*/
@keyframes modalclose {
  from {
    opacity: 1;
    transform: scale(1);
  }
  to {
    opacity: 0;
    transform: scale(0.5);
  }
}

/*Modal Close Button*/
.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
  margin-top: -10px;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

/*Modal Text*/
#modal-text {
  font-family: 'Comic Sans MS', sans-serif;
  font-size: 36px;
  font-weight: bold;
  color: #FF69B4;
  text-align: center;
  margin: 20px 0;
  text-shadow: 1px 1px #fff;
  animation-name: modalopen;
  animation-duration: 0.5s;
  animation-delay: 0.5s;
  animation-fill-mode: forwards;
}

/*Modal Correct Icon*/
.modal-correct-icon {
  display: block;
  margin: auto;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background-color: #90EE90;
  border: 5px solid #2E8B57;
  box-shadow: 0 5px 10px;
}

/* /Modal Incorrect Icon/ */
.modal-incorrect-icon {
display: block;
margin: auto;
width: 100px;
height: 100px;
border-radius: 50%;
background-color: #FFB6C1;
border: 5px solid #FF1493;
box-shadow: 0 5px 10px;
}

/* /Modal Button Container/ */
.modal-buttons {
display: flex;
justify-content: center;
margin-top: 30px;
animation-name: modalopen;
animation-duration: 0.5s;
animation-delay: 1s;
animation-fill-mode: forwards;
}

/* /Modal Button/ */
.modal-button {
font-family: 'Comic Sans MS', sans-serif;
font-size: 24px;
font-weight: bold;
color: #fff;
background-color: #FF69B4;
border: none;
border-radius: 10px;
padding: 10px 20px;
margin: 0 10px;
cursor: pointer;
box-shadow: 0 5px 10px rgba(0,0,0,0.2);
transition: background-color 0.3s ease-in-out;
}

/* /Modal Button Hover Effect/ */
.modal-button:hover {
background-color: #FF1493;
transition: background-color 0.3s ease-in-out;
}

/* /Modal Button Correct Effect/ */
.modal-button-correct {
background-color: #90EE90;
}

/* /Modal Button Incorrect Effect/ */
.modal-button-incorrect {
background-color: #FFB6C1;
}

/* /Modal Button Disabled Effect/ */
.modal-button-disabled {
background-color: #bbb;
cursor: default;
pointer-events: none;
}

.btn-gamified {
  background-color: #ffbe00;
  color: #fff;
  font-size: 20px;
  border: none;
  border-radius: 10px;
  padding: 10px 20px;
  box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
  transition: all 0.3s ease-in-out;
}

.btn-gamified:hover {
  background-color: #ffdc73;
  box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.8);
  transform: scale(1.05);
  cursor: pointer;
}

.container-btn{
position: fixed;
  bottom: 0;
  right: 0;
  margin: 20px;
}

.image-container {
  position: relative;
  display: inline-block;
  margin: 20px;
  cursor: pointer;
  overflow: hidden;
  box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
  border-radius: 10px;
  transition: all 0.3s ease-in-out;
  width: 500px;
  height: 350px;
}

.image-container:hover {
  transform: scale(1.05);
  box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.8);
}

.image-container img {
  transition: all 0.3s ease-in-out;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.image-container:hover img {
  transform: scale(1.2);
}

.title {
  font-size: 50px;
  font-weight: bold;
  color: #ffbe00;
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
  margin-bottom: 20px;
  text-align: center;
}

.title:before {
  content: "";
  display: block;
  width: 100%;
  height: 20px;
  background-color: #ffbe00;
  position: absolute;
  bottom: -10px;
  left: 0;
  transform: skew(-20deg);
  z-index: -1;
}

	</style>
</head>
<body>
	<div class="container">
	<div class="game-section">
	  <h2 class="game-title text-center">Level: Easy</h2>
	  <div class="image-container game-container">
		<img src="https://placekitten.com/400/300" alt="kitten">
	  </div>
	</div>

	  <div class="words-container">
		<h1 class="title">Guess the Word!</h1>
		<div class="word-bubbles-container mt-4">
		  <div class="word-bubble mb-1" id="word-bubble">
			<span class="word">Hippopotamus </span>
		  </div>
		  <div class="word-bubble mb-1" id="word-bubble">
			<span class="word">Tyrannosaurus rex</span>
		  </div>
		  <div class="word-bubble mb-1" id="word-bubble">
			<span class="word">Pussy</span>
		  </div>
		  <div class="word-bubble mb-1" id="word-bubble">
			<span class="word">Western lowland gorilla</span>
		  </div>
		  
		 <div class="container-btn">
		  <button class="btn-gamified">Next</button>
		</div>
		
		<div class="modal" id="modal">
		  <div class="modal-content">
			<span class="close">&times;</span>
			<h2 id="modal-text"></h2>
		  </div>
		</div>
		</div>
	  </div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
		integrity="sha384-zCGu/W7Et1n4LJj4TwP4t4Ro+z5A0yl5z35Oa+jXrRYFj/dHxrb+kNNzqxUCloW8" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
		integrity="sha384-E+Uvu1Zj9kIRo6P+mzo/kxR0R+HQ/t6MwU6wG5n5sk/gzehVmZrPnLJjxfoA5HgP" crossorigin="anonymous">
	</script>
	<script src="script.js"></script>
	<script>
	// Get the word bubble and modal
		var wordBubble = document.getElementById("word-bubble");
		var modal = document.getElementById("modal");

		// Get the modal close button and modal text
		var close = document.getElementsByClassName("close")[0];
		var modalText = document.getElementById("modal-text");

		// When the user clicks on the word bubble, show the modal
		wordBubble.onclick = function() {
		  // Check if the word is correct (for demo purposes, always returns true)
		  var isCorrect = true;
		  
		  // Set the modal text based on whether the answer is correct or not
		  if (isCorrect) {
			modalText.innerHTML = "Correct!";
			modal.style.display = "block";
		  } else {
			modalText.innerHTML = "Incorrect.";
			modal.style.display = "block";
		  }
		}

		// When the user clicks on the close button, hide the modal
		close.onclick = function() {
		  modal.style.display = "none";
		}

	</script>
</body>
</html>
