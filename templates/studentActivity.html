<!DOCTYPE html>
<html>
  <head>
	{% load static %}
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade 3 Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JK"
      crossorigin="anonymous" />
    <style>
.modal {
  position: fixed;
  z-index: 999;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  display: flex;
  align-items: center;
  justify-content: center;
}


.modal-content {
    background-color: #59c9a5;
    background: linear-gradient(to bottom right, #59c9a5, #0076a8);
    padding: 80px;
    border-radius: 20px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2), 0px 0px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    animation: bounce-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    text-shadow: 1px 1px 0px #fff, -1px -1px 0px #fff, 1px -1px 0px #fff, -1px 1px 0px #fff;
    font-family: 'Press Start 2P', cursive;
}

.modal-content h2 {
    font-size: 50px;
    font-weight: bold;
    color: #000;
    margin-bottom: 30px;
    text-transform: uppercase;
    letter-spacing: 2px;
    animation: slide-in 0.5s cubic-bezier(0.42, 0, 0.58, 1) forwards;
    opacity: 0;
    transform: translateX(-100px);
}

.modal-content p {
    font-size: 28px;
    color: #777;
    margin-bottom: 60px;
    animation: slide-in 0.5s cubic-bezier(0.42, 0, 0.58, 1) forwards;
    opacity: 0;
    transform: translateX(100px);
}

@media only screen and (max-width: 600px) {
    .modal-content {
        max-width: 90%;
    }
}

@keyframes bounce-in {
  0% {
    opacity: 0;
    transform: translateY(-100px) scale(0.8);
  }
  50% {
    opacity: 1;
    transform: translateY(0px) scale(1.05);
  }
  100% {
    transform: translateY(0px) scale(1);
  }
}

@keyframes pop-in {
    from {
        opacity: 0;
        transform: translateY(-100px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slide-in {
    from {
        opacity: 0;
        transform: translateX(-100px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

 /* Main container styles */
	.quiz-container {
		max-width: 1200px;
		margin: 0 auto;
		padding: 20px;
		background-color: #1b75be00;
		border-radius: 10px;
		box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
		margin-top: 1rem;
		font-family: 'Roboto', sans-serif;
		color: #fff;
		text-align: center;
		position: relative;
	}

#level-container {
	display: flex;
	justify-content: center;
	align-items: center;
	margin-bottom: 0.5rem;
}

#level-container label {
  font-size: 18px;
  font-weight: bold;
  color: #4B0082;
  margin-right: 10px;
}

#level {
  display: inline-block;
  font-size: 18px;
  font-weight: bold;
  color: #4B0082;
  background-color: #8FBC8F;
  padding: 5px 10px;
  border-radius: 10px;
  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
  text-transform: uppercase;
}

  #question-info-container {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: center;
  background-color: #F6E0B5;
  padding: 10px;
  border-radius: 10px;
  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
  margin-bottom: 0.5rem;
}

#question-counter {
  font-size: 24px;
  font-weight: bold;
  color: #4B0082;
  margin: 0;
}

#timer-container {
  flex-direction: row;
  align-items: center;
}

#time-remaining {
  font-size: 18px;
  font-weight: bold;
  color: #4B0082;
  margin: 0 20px 0 0;
}

#time-bar {
  width: 150px;
  height: 10px;
  background-color: #8FBC8F;
  border-radius: 5px;
  position: relative;
}

#time-bar::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #4B0082;
  border-radius: 5px;
}

@keyframes timer-animation {
  0% {
    width: 100%;
  }
  100% {
    width: 0%;
  }
}


	#question-container {
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  margin-bottom: 20px;
	}


	#image {
	  width: 100%;
	  max-width: 1000px;
	  height: auto;
	  max-height: 450px;
	  border-radius: 10px;
	  image-rendering: optimizeQuality; /* improve image rendering quality */
	}


	/* Choices container styles */
	#choices-container {
		display: flex;
		flex-direction: row;
		justify-content: space-evenly;
		align-items: center;
		background-color: #fff;
		padding: 15px;
		border-radius: 50px;
		box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
		margin-bottom: 1.5rem;
		font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

.choice-btn {
  font-size: 24px;
  font-weight: bold;
  color: #4B0082;
  background-color: #F6E0B5;
  padding: 12px 32px;
  border: none;
  border-radius: 50px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  cursor: pointer;
  transition: all 0.2s ease-in-out;
  text-transform: uppercase;
  margin: 0.2rem;
}

.choice-btn:hover {
  transform: translateY(-2px);
  background-color: #8FBC8F;
  color: #fff;
  box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4);
}

@keyframes progress-bar-animation {
  0% {
    width: 0%;
  }
  100% {
    width: 100%;
  }
}


	/* Action container styles */
	#action-container {
		display: flex;
		justify-content: flex-end;
		}

	#next-btn {
		padding: 15px;
		font-size: 18px;
		font-weight: bold;
		color: #fff;
		background-color: #4CAF50;
		border: none;
		border-radius: 10px;
		cursor: pointer;
		transition: background-color 0.2s ease-in-out;
		}

	#next-btn.hide {
		display: none;
	}

	#next-btn:hover {
		background-color: #3e8e41;
	}

	/* Responsive styles */
	@media (max-width: 768px) {
		.quiz-container {
		padding: 20px;
		}
		
		#level-container label {
		font-size: 16px;
		}

		#question-counter {
		font-size: 16px;
		}

		#time-remaining {
		font-size: 16px;
		}

		#image {
		max-width: 100%;
		}

		.choice-btn {
		font-size: 16px;
		padding: 10px;
		}

		#next-btn {
		font-size: 16px;
		padding: 10px;
		}
	}
	#popup {
		display: none;
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		width: 400px;
		height: 200px;
		background-color: white;
		border: 1px solid black;
		padding: 20px;
	}

	#popup.show {
		display: block;
	}

	#popup button {
		margin-top: 20px;
	}
    </style>
  </head>
  <body>
	<div class="quiz-container">
	  <div id="level-container">
		<label>Level:</label>
		<span id="level">{{questions.difficulty_name}}</span>
	  </div>
	  <div id="question-info-container">
		<p id="question-counter">Question {{start_index}} of {{length}}</p>
		<div id="timer-container">
		  <p id="time-remaining">Time remaining: {{questions.time_limit}} seconds</p>
		  <div id="time-bar" style="animation:timer-animation {{questions.time_limit}}s linear forwards;"></div>
		</div>
	  </div>
	  <div id="question-container">
		{% if img_url != "no image" %}
			<img id="image" src={{img_url}}>
		{% else %}
			<img id="image" src="{% static 'img/no_internet.png' %}">
		{% endif %}
	  </div>
	  <div id="choices-container">
		<form id="checkAnswer"> 
			{% csrf_token %}
			{% for choice in choices %}
				<button class="choice-btn" value="{{choice}}">{{choice}}</button>
			{% endfor %}
		</form>
		
	  </div>
	  <div id="action-container">
		<button id="next-btn" class="btn btn-primary hide">Next</button>
	  </div>
	</div>

// Get the button element
// Get the container element
var container = document.getElementById('choices-container');

// Add event listeners to each button in the container
var buttons = container.querySelectorAll('.choice-btn');
for (var i = 0; i < buttons.length; i++) {
    buttons[i].addEventListener('click', function() {
        // Retrieve the value of the clicked button
        var value = this.value;
        
        var myForm = document.querySelector("#checkAnswer");
        var formData = new FormData(myForm);
        formData.append("choice", value)
        fetch('/studentdashboard/studentactivity/', {
            method: 'POST',
            body: formData
        }).then(response => response.json())
            .then(data => {
                var jsResponse = data.answerVerify;
                var modal = document.createElement('div');
                modal.classList.add('modal');
                var modalContent = document.createElement('div');
                modalContent.classList.add('modal-content');
                var resultText = document.createElement('p');
                if (jsResponse) {
                    resultText.textContent = "Correct!";
                }
                else {
                    resultText.textContent = "Wrong!";
                }
                modalContent.appendChild(resultText);
                modal.appendChild(modalContent);
                document.body.appendChild(modal);
                
                // Code for voice automation
                if ('speechSynthesis' in window) {
                    if (jsResponse) {
                        speak("Congratulations! You got it right");
                    } else {
                        speak("Oops, that wasn't quite right. You'll get it next time!");
                    }
                }
            });
    });
}

function speak(text) {
    const synth = window.speechSynthesis;
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.pitch = 2; // higher pitch
    utterance.rate = 1.5; // faster rate
    synth.speak(utterance);
}


</script>

</html>
